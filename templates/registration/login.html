<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Login</title>
  <link rel="stylesheet" href="{% static 'css/login1.css' %}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-sm" style="background-color:#6d214f;">
    <a class="navbar-brand" style="color: white;">LibraMini</a>
  </nav>
  <h2 style="text-align: center; color:black;padding-top: 90px;padding-bottom: 20px;">Login to LibraMini</h2>
  <div class="container">
    <form method="post" class="form" style="background-color: white;">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Sign in</button>
      <div class="border-top pt-3">
        <small class="text-muted">
          Need an account? <a class="ml-2" href="{% url 'signup' %}">Sign up now</a>
        </small>
      </div>

    </form>
  </div>

</body>

</html>
